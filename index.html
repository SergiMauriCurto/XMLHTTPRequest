<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var req = new XMLHttpRequest();
    req.open('GET', 'localhost:8000', true);
    req.onreadystatechange = function (aEvt) {
        if (req.readyState == 4) {
            if(req.status == 200)
            dump(req.responseText);
        else
            dump("Error loading page\n");
        }
    };
    req.send(null);

</script>

</body>
</html>
